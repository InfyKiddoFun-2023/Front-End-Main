<section class="bg-white dark:bg-gray-900">
    <div class="p-4 mx-auto max-w-screen-xl text-center lg:py-8 lg:px-6">
        <div class="mx-auto mb-8 max-w-screen-sm">
            <h2 class="mb-4 text-4xl tracking-tight font-semibold text-gray-900 dark:text-white">Explore Courses </h2>
            <p class="font-light text-gray-500 sm:text-xl dark:text-gray-400">Browse our large catalog of courses here
            </p>
        </div>
    </div>
    <div *ngIf="courses.length == 0" class="flex justify-center text-center mb-8 lg:mb-16">
        <div
            class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">No Courses Enrolled</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">Try exploring the course catalog to find a course
                suitable for you.</p>
        </div>
    </div>
    <div *ngIf="courses.length != 0">
        <div class="bg-white dark:bg-gray-800 relative shadow sm:rounded-lg overflow-hidden">
            <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                <div class="w-full md:flex-grow">
                    <div class="flex items-center">
                        <label for="simple-search" class="sr-only">Search</label>
                        <div class="relative w-full">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                                    viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="text" #searchInput [value]="searchString"
                                (keyup.enter)="setSearchString(searchInput.value)"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Search">
                        </div>
                    </div>
                </div>
            </div>
            <app-pagination [pageSize]="this.pageSize" [totalItems]="this.totalItems" [pageNumber]="this.pageNumber" [totalPages]="this.totalPages" />
            <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                <div *ngFor="let course of courses"
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 m-4">
                    <div class="flex justify-center">
                        <div class="max-w-md rounded overflow-hidden shadow-lg">
                            <div class="bg-gray-200 text-gray-700 font-bold text-xl p-2">{{course.title}}</div>
                            <img src="assets/img/CLASS I-V.JPG" alt="" class="w-full">
                        </div>
                    </div>
                </div>
            </div>
            <app-pagination [pageSize]="this.pageSize" [totalItems]="this.totalItems" [pageNumber]="this.pageNumber" [totalPages]="this.totalPages" />
        </div>
    </div>
</section>
