<section class="bg-white dark:bg-gray-900">
    <div class="py-4 px-4 mx-auto max-w-screen-xl text-center lg:py-8 lg:px-6">
        <div class="mx-auto mb-8 max-w-screen-sm">
            <h2 class="mb-4 text-4xl tracking-tight font-semibold text-gray-900 dark:text-white">Your Courses</h2>
            <p class="font-light text-gray-500 sm:text-xl dark:text-gray-400">Find all your enrolled courses here</p>
        </div>
    </div>
    <div *ngIf="courses.length == 0" class="flex justify-center text-center mb-8 lg:mb-16">
        <div
            class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">No Courses Enrolled</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">Try exploring the course catalog to find a course
                suitable for you.</p>
        </div>

    </div>
    <div *ngIf="courses.length != 0">
        <div class="bg-white dark:bg-gray-800 relative shadow sm:rounded-lg overflow-hidden">
            <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                <div *ngFor="let course of courses"
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 m-4">
                    <div class="flex justify-center">
                        <div class="max-w-md rounded overflow-hidden shadow-lg">
                            <div class="bg-gray-200 text-gray-700 font-bold text-xl p-2">{{course.title}}</div>
                            <img src="assets/img/CLASS I-V.JPG" alt="" class="w-full">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
