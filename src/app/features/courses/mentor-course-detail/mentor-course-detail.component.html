<section class="bg-white dark:bg-gray-900 m-0">
    <div class="py-4 px-0 mx-0 m-0 lg:py-8" style="background-image: url('assets/img/course_placeholder.jpg');">        
        <h2 class="mb-2 text-center text-xl leading-none text-gray-100 md:text-2xl dark:text-white">Course Details</h2>
        <p class="mb-4 text-center text-2xl font-semibold leading-none text-gray-50 md:text-3xl dark:text-white">{{course?.title}}</p>
    </div>
    <div class="container mx-auto">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4 md:mx-3 mt-2">
            <a [routerLink]="['/courses/' + course?.id + '/modules']" class="button-primary text-lg font-semibold rounded-lg px-5 py-2">Manage Modules</a>
            <div class="flex">
                <span class="rounded-lg bg-blue-100 text-blue-800 text-md hover:bg-blue-200 transition ease-in-out font-semibold mr-2 px-4 py-2 dark:bg-blue-900 dark:text-blue-300">{{course?.stream}}</span>
                <span class="rounded-lg bg-green-100 text-green-800 text-md hover:bg-green-200 transition ease-in-out font-semibold mr-2 px-4 py-2 dark:bg-green-900 dark:text-green-300">{{course?.ageGroup}}</span>
                <span class="rounded-lg bg-gray-100 text-gray-800 text-md hover:bg-gray-200 transition ease-in-out font-semibold mr-2 px-4 py-2 dark:bg-gray-700 dark:text-gray-300">{{course?.difficultyLevel}}</span>
            </div>
        </div>
        <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4 md:mx-3 mt-2">
            <dl>
                <dt class="mb-2 font-semibold leading-none text-xl text-gray-900 dark:text-white">Description</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400">{{course?.description}}</dd>
            </dl>
            <dl>
                <dt class="mb-2 font-semibold leading-none text-xl text-gray-900 dark:text-white">Description</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400">{{course?.description}}</dd>
            </dl>
        </div>
    </div>
