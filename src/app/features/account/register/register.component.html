    <div class="w-full mb-5">
        <label for="role" class="block my-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
        <select id="role" #role [value]="roleType" (keyup.enter)="setRoleType(role.value)" (change)="setRoleType(role.value)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full px-3 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
            <option selected value="None">Select role</option>
            <option value="Mentor">Mentor</option>
            <option value="Student">Student</option>
            <option value="Parent">Parent</option>
        </select>
    </div>
    <div *ngIf="roleType === 'Mentor'">
        <app-register-mentor></app-register-mentor>
    </div>
    <div *ngIf="roleType === 'Student'">
        <app-register-student></app-register-student>
    </div>
    <div *ngIf="roleType === 'Parent'">
        <span>Register Parent works!</span>
    </div>
</div>
